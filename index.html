<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>

  <main>
    <section class="base">
      <div class="left content">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="img-mobile">
          <img src="images/hero-mobile.jpg" alt="Hero mobile image">
        </div>

        <div class="container">
          <h1 class="heading">We're <br/>
          <span>coming <br/>
            soon</span>
          </h1>
          <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form class="form" id="form">
            <input type="email" name="Email" id="email" placeholder="Email Address" class="email-input" required>
            <img src="images/icon-error.svg" alt="error icon" class="error-icon">
            <button type="submit" class="submit-btn"><img src="images/icon-arrow.svg" alt=""></button>
            <p class="small">Please provide a valid email</p>
          </form>
          
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/mo-az-ahmad-14532b168/">Mo'az Ahmad</a>.
          </p>
        </div>
      </div>
      <div class="right img-desktop">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
